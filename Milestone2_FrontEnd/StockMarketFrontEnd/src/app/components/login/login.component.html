<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <div class="form-group col-md-4">
        <label for="inputUsername">User name</label>
        <input type="text" ngModel name="username" class="form-control" id="inputUsername">
    </div>
    <div class="form-group col-md-4">
        <label for="inputPassword">Password</label>
        <input type="password" ngModel name="password" class="form-control" id="inputPassword">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="remeberme">
        <label class="form-check-label" for="remeberme">Remeber me</label>
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>

    <!-- <button type="submit" class="btn btn-success" [routerLink]="[ '/userhome' ]">Sign in</button> -->
    <!-- <button type="submit" class="btn btn-success" [routerLink]="[ '/adminhome' ]">Sign in</button> -->

    <br>
    <label for="signup">New to Stock Market?
        <a [routerLink]="[ '/signup' ]">Create an accout</a>
    </label>
</form>
{{ myForm.value | json }}
