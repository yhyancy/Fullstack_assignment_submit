<button class="btn  btn-info" (click)="open(addExchange,{})">Add</button>
<!-- Add Exchange Modal -->
<ng-template #addExchange let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add a new exchange</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span><label for="stockExchange">Stock Exchange</label>
                <input type="text" class="form-control" id="stockExchange" name="stockExchange"></span>
        </div>
        <div class="form-group">
            <span><label for="brief">Brief</label>
                <input type="text" class="form-control" id="brief" name="brief"></span>
        </div>
        <div class="form-group">
            <span><label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address"></span>
        </div>
        <div class="form-group">
            <span><label for="remark">Remark</label>
                <input type="text" class="form-control" id="remark" name="remark"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Cross click')">Cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Submit</button>
    </div>
</ng-template>
<!-- Exchange List -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Exchange ID</th>
            <th scope="col">Stock Change</th>
            <th scope="col">Brief</th>
            <th scope="col">Contact Address</th>
            <th scope="col">Remark</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exchange of exchangeList">
            <th scope="row">{{ exchange.id }}</th>
            <td>
                {{ exchange.stockExchange }}
            </td>
            <td>{{ exchange.brief}}</td>
            <td>{{ exchange.address  }}</td>
            <td>{{ exchange.remark  }}</td>
            <td><button class="btn btn-info" (click)="open(editchange, exchange)">Edit</button></td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
    </select>
</div>
<!-- edit exchange Modal-->
<ng-template #editchange let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Update an exchange</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span><label for="exchangeId">Exchange ID</label>
                <input type="text" class="form-control" [(ngModel)]="currentExchange.id" id="exchangeId"
                    name="exchangeId" readonly></span>
        </div>
        <div class="form-group">
            <label for="stockExchange">Stock Exchange</label>
            <select class="form-control" id="stockExchange">
                <option value="bse">BSE</option>
                <option value="nse">NSE</option>
            </select>
        </div>
        <div class="form-group">
            <span><label for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="currentExchange.address" id="address"
                    name="address"></span>
        </div>
        <div class="form-group">
            <span><label for="remark">Remark</label>
                <input type="text" class="form-control" [(ngModel)]="currentExchange.remark" id="remark"
                    name="remark"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
</ng-template>
