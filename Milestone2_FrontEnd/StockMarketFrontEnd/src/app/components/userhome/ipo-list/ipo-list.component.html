<h2>IPO LIST</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">IPO ID</th>
            <th scope="col">Company Name</th>
            <th scope="col">Stock Exchange</th>
            <th scope="col">Price Per Share</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let IPO of IPOList let key=index;">
            <th scope="row">{{ IPO.id }}</th>
            <td> {{ IPO.companyName }} </td>
            <td>{{ IPO.stockExchange}}</td>
            <td>{{ IPO.pricePerShare }}</td>
            <td><button type="button" class="btn btn-info" (click)="open(content,IPO)">Detail</button></td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
    </select>
</div>

<!-- IPO Detail Modal -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">IPO Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span><label for="IPOID">IPO ID</label>
                <input type="text" class="form-control" id="IPOID" name="exchangeid" [(ngModel)]="currentIPO.id"
                    #IPOID="ngModel" readonly></span>
        </div>
        <div class="form-group">
            <span><label for="CompanyName">Stock Exchange</label>
                <input type="text" class="form-control" id="CompanyName" name="CompanyName"
                    [(ngModel)]="currentIPO.companyName" #CompanyName="ngModel" readonly></span>
        </div>
        <div class="form-group">
            <span><label for="stockExchange">Stock Exchange</label>
                <input type="text" class="form-control" id="stockExchange" name="stockExchange"
                    [(ngModel)]="currentIPO.stockExchange" #stockExchange="ngModel" readonly></span>
        </div>
        <div class="form-group">
            <span><label for="pricepershare">Price Per Share</label>
                <input type="text" class="form-control" id="pricepershare" name="pricepershare"
                    [(ngModel)]="currentIPO.pricePerShare" #pricepershare="ngModel" readonly></span>
        </div>
        <div class="form-group">
            <span><label for="totalshares">Total Number of Shares</label>
                <input type="text" class="form-control" id="totalshares" name="totalshares"
                    [(ngModel)]="currentIPO.totalNumber" #totalshares="ngModel" readonly></span>
        </div>
        <div class="form-group">
            <span><label for="opendatetime">Open Date Time</label>
                <input type="text" class="form-control" id="opendatetime" name="opendatetime"
                    [(ngModel)]="currentIPO.openDateTime" #opendatetime="ngModel" readonly
                    placeholder="YYYY-mm-dd hh:mm:ss"></span>
        </div>
        <div class="form-group">
            <span><label for="remarks">Remarks</label>
                <input type="text" class="form-control" id="remarks" name="remarks" [(ngModel)]="currentIPO.remarks"
                    #remarks="ngModel" readonly></span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-info" (click)="c('Save click')">Close</button>
    </div>
</ng-template>
