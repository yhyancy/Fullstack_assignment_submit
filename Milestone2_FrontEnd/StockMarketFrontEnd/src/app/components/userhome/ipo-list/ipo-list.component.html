<h2>IPO LIST</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">IPO ID</th>
            <th scope="col">Company Name</th>
            <th scope="col">Stock Exchange</th>
            <th scope="col">Price Per Share</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let IPO of IPOList">
            <th scope="row">{{ IPO.id }}</th>
            <td>
                {{ IPO.companyName }}
            </td>
            <td>{{ IPO.stockExchange}}</td>
            <td>{{ IPO.pricePerShare }}</td>
            <td><button type="button" class="btn btn-info">Detail</button></td>

        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
    </select>
</div>
